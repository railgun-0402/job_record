{% extends 'base.html' %}

{% block title %}Home{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <p>こんにちは! {{ user.username }}さん！</p>
    <a href="{% url 'logout' %}">Log Out</a>
{% else %}
    <p>ログインしてません</p>
    <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
