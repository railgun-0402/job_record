<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
  </head>

    <body>
        {% if user.is_authenticated %}
            <p>こんにちは! {{ user.username }}さん！</p>
            <a href="{% url 'logout' %}">Log Out</a>
        {% else %}
            <p>ログインしてません</p>
            <a href="{% url 'login' %}">Log In</a>
        {% endif %}
    </body>
</html>
